version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crossborder_db
    environment:
      POSTGRES_DB: crossborder_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crossborder_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: crossborder_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/crossborder_erp
      - PORT=8000
      - ENVIRONMENT=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - TEXAS_SALES_TAX_RATE=0.0825
      - UPLOAD_DIR=./uploads
      - MAX_UPLOAD_SIZE=10485760
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crossborder_network

volumes:
  postgres_data:


networks:
  crossborder_network:
    driver: bridge
